<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <h1 class="text-center">TIMER WATCH</h1>
    <div class="container d-flex  " id="main-container">

      <div class="inner-div  text-dark" >
     <p>MINUTES </p> 
        <div id="displayminute">
        
        </div>
        <button class="btn btn-dark p-1" onclick="startWatch()">Start</button>






      </div>
      <div class="inner-div  text-dark" >
      <p>SECONDS</p>   
      
        <div id="displaysecond">
          

        </div>
        
        
        <button class="btn btn-dark p-1" onclick="pause()">Pause</button>


      </div>

      <div class="inner-div text-dark" >
         <p>MILI SECONDS</p> 
   
        <div id="displaymilisecond" >
        
        </div>
        
      

        <button class="btn btn-dark p-1 " onclick="reset()">Reset</button>


      </div>


    </div>



  </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="app.js"></script>
</body>

</html>
